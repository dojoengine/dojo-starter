name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  sozo-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dojoengine/dojo-dev:v1.1.1
    steps:
      - uses: actions/checkout@v3
      - run: |
          sozo build
          sozo test
          if [[ `git status --porcelain` ]]; then
            echo The git repo is dirty
            echo "Make sure to run \"sozo build\" after changing Scarb.toml"
            exit 1
          fi
